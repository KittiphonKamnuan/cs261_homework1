<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="parent">
            <img src="img/tu-logo.png" alt="Logo" class="tulogo">
        </div>
        <h1>TU Login</h1>
        
        <div id="g_id_onload"
             data-client_id="818494398998-e0qr5lgd5ju0jom4o0uldotmq45nbbdk.apps.googleusercontent.com"
             data-callback="handleGoogleSignIn">
        </div>
        <div class="g_id_signin" data-type="standard"></div>

        <div class="separator">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <span id="username-error" class="error"></span>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <div class="password-input-container">
                    <input type="password" id="passwordInput" placeholder="Enter password">
                    <button type="button" id="togglePassword" aria-label="Toggle password visibility">
                      <img src="img\1213.jpg" alt="Show password" id="eyeIcon">
                    </button>
                  </div>
                <span id="password-error" class="error"></span>
            </div>

            <div class="input-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="lecturer">Lecturer</option>
                </select>
                <span id="role-error" class="error"></span>
            </div>

            <div class="input-group remember-forgot">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
                <a href="https://page.line.me/865oddfc?openQrModal=true" target="_blank" id="forgotPassword">Forgot Password?</a>
            </div>

            <button type="submit" id="loginButton" disabled>Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
